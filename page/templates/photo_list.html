{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}

<div class = 'subtitle'>
    <h1>Photo_list</h1>
</div>
<div class='tri'>
</div>
<div class = 'img_list'>
{% for img in img_list %}
    <a href="{% url 'page:mixed' img.name %}">
        <div>
            <img src="{{ img.img }}">
        </div>
    </a>
{% endfor %}
</div>

{% endblock %}
